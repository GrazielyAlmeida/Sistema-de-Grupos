<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Sistema UERR{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">🎓 Sistema de Grupos - UERR</h1>
        
        <!-- Menu de Navegação -->
        <nav class="mb-4">
            <a class="btn btn-primary btn-sm" href="/">🏠 Início</a>
            <a class="btn btn-success btn-sm" href="/aluno/novo/">➕ Novo Aluno</a>
            <a class="btn btn-info btn-sm" href="/alunos/">👥 Ver Alunos</a>
            <a class="btn btn-warning btn-sm" href="/tema/novo/">➕ Novo Tema</a>
            <a class="btn btn-secondary btn-sm" href="/temas/">📚 Ver Temas</a>
        </nav>

        {% if messages %}
            <div id="messages">
                {% for message in messages %}
                    <div class="alert alert-success" role="alert">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
            <script>
                // Ocultar mensagens após 3 segundos
                setTimeout(function() {
                    const messagesDiv = document.getElementById('messages');
                    if (messagesDiv) {
                        messagesDiv.style.display = 'none';
                    }
                }, 3000);
            </script>
        {% endif %}

        <hr>

        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
